    <main class="main-screen">
        <div class="mars-current-weather">
            

            <div class="date">
                <h2 class="section-title section-title--date">Sol <span data-current-sol></span></h2>
                <p class="date__day" data-current-date></p>
               
            </div>
            <div class="temp">
                <h2 class="section-title section-title--temp">Temperature</h2>
                <p class="reading reading_high">
                    High:
                    <span data-current-temp-high></span> 
                    °<span data-temp-unit></span>
                </p>
                <p class="reading reading_low">
                    Low: 
                    <span data-current-temp-low></span> 
                     °<span data-temp-unit></span>
                    </p>
            
                <div class="unit">
                    <label for="cel">°C</label>
                    <input type="radio" id="cel" name="unit" checked>
                    <button class="unit__toggle"></button>
                    <label for="fah">°F</label>
                    <input type="radio" id="fah" name="unit">
                </div>

            </div>
            <div class="wind">
                <h2 class="section-title section-title--wind">Wind</h2>
                <p class="reading">
                    <span data-wind-speed></span> 
                    <span data-speed-unit></span> 
                </p>

                <div class="wind__direction">
                    <p class="sr-only data-wind-direction-text"></p>
                    <div class="wind__arrow" ></div>
                </div>
            </div>
           
        </div>
    </main>

    <div class="previous-weather ">
        <button for="weather-togle" class="show-previous-weather-button">

            <span class="sr-only">Show previous weather</span>
        </button>

       
        <h2 class="previous-weather__title"> Previows Weather</h2>
    
        <div class="previous-days"></div>

        <template data-previous-sol-template>
            <div class="previous-day">
                <h3 class="previous-day__sol">
                    Sol 
                    <span data-sol></span>
                </h3>
                <p class="previous-day__date" data-date></p>
                <p class="previous-day__temp">
                    High: 
                    <span data-temp-high></span>
                    °<span data-temp-unit></span>
                </p>
                <p class="previous-day__temp">
                    Low: 
                    <span data-temp-low></span>
                    °<span data-temp-unit></span>
                </p>
                <button class="previous-day__more-info" data-select-button>more info</button>
            </div>
        </template>
    
    </div>
